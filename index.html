<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 FET Coding Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
    </section>
    <h1>Tic Tac Toe</h1>
    <p> To play, click on a square. Player 1 will be X's, Player 2 will be O's.</p>
    <button id="restartButton" class="restartGame">Restart Game</button>
    <p>Player <span id="player">x</span> your turn!</p>
    <div class="board" id="game">
        <div class="grid-cell" data-value="0"></div>
        <div class="grid-cell" data-value="1"></div>
        <div class="grid-cell" data-value="2"></div>
        <div class="grid-cell" data-value="3"></div>
        <div class="grid-cell" data-value="4"></div>
        <div class="grid-cell" data-value="5"></div>
        <div class="grid-cell" data-value="6"></div>
        <div class="grid-cell" data-value="7"></div>
        <div class="grid-cell" data-value="8"></div>
    </div>
    <div class="message" id="winnerMessage ">
        <h2>Player <span id="winner"></span> Wins!</h2>
    </div>


    <script src="node_modules/jquery/dist/jquery.js "></script>
    <script src="script3.js"></script>
</body>

</html>
